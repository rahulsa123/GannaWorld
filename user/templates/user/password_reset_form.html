{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Reset your Password
{% endblock title %}
{% block content %}
<div class=" card container mt-4 pt-4">

    <h1> Forgotten Password</h1>
    <p>Enter your e-mail address to obtain a new Password</p>
    <form action="." method="post">
        {{form|crispy}}
        <p><input type="submit" class="btn btn-primary" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock content %}
